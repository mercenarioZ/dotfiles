"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username$directory$git_branch$git_status$nodejs$golang
$character"""

[username]
format = "💩 [$user]($style) "
style_user = "bold green"
show_always = true

[hostname]
disabled = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[directory]
truncation_length = 3
style = "bold blue"

[git_branch]
symbol = "🌱 "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
staged = "●"
modified = "M"
deleted = "✘"
untracked = "…"
stashed = "📦"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
conflicted = "⚔️"

[package]
disabled = true
